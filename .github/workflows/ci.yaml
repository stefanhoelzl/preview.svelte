name: CI

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "21"
      - name: Cache NPM
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: npm-${{ hashFiles('package-lock.json') }}
      - run: npm install
      - run: npm run lint -- .
      - run: npm run check
      - run: npm run build
      - run: npm test
